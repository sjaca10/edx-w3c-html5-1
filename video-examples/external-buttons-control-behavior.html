<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Video/Canvas Demo 0</title>
    </head>
    <body>
        <!-- <video> tag, with the @controls attribute giving
        it the play/pause/seeker controls. Try removing the
        controls attribute, adding autoplay or loop -->
        <video id="vid" controls="controls">
            <!-- I have three different codecs. The browser
            will automatically choose the first one it knows
            it can play -->
            <source src="http://html5doctor.com/demos/video-canvas-magic/video.webm"
                type="video/webm">
            <source src="http://html5doctor.com/demos/video-canvas-magic/video.ogg"
                type="video/ogg">
            <source src="http://html5doctor.com/demos/video-canvas-magic/video.mp4"
                type="video/mp4">
        </video>
        <p>
            Example of custom controls:
        </p>
        <button onclick="playVideo();" style="cursor: pointer;">
            Play
        </button>
        <button onclick="pauseVideo();" style="cursor: pointer;">
            Pause
        </button>
        <button onclick="rewindVideo();" style="cursor: pointer;">
            Back to beginning
        </button>
        <script src="external-buttons-control-behavior.js"></script>
    </body>
</html>
