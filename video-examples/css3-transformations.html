<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
        <title>Transforming video</title>
        <link rel="stylesheet" href="css3-transformations.css">
    </head>
    <body>
        <div id="boundary">
            <header>
                <h1>
                    Transforming HTML5 video with CSS3
                </h1>
                <h2>
                    If tested in jsbin, please try in standalone mode (clik the small
                    black arrow on the top right of the output tab)
                </h2>
            </header>
            <nav>
                <ul>
                    <li>
                        <strong>
                            Video Player with zoom and rotate
                        </strong>
                    </li>
                </ul>
            </nav>
            <div id="stage">
                <video>
                    <source src="http://www.archive.org/download/AnimatedMechanicalArtPiecesAtMit/P1120973_512kb.mp4" 
                        type="video/mp4">
                    <source src="http://www.archive.org/download/AnimatedMechanicalArtPiecesAtMit/P1120973_512kb.ogg" 
                        type="video/ogg">
                    <p>
                        Your browser doesn't support the HTML5 video tag it seems.
                        You can see this video as part of a collection
                        <a href="http://www.archive.org/download/AnimatedMechanicalArtPiecesAtMit/">
                            at archive.org
                        </a>
                    </p>
                </video>
            </div>
            <div id="controls"></div>
            <footer>
                Original example by <a href="http://wait-till-i.com">Chris Heilmann</a>,
                powered by HTML5 by <a href="http://archive.org">Archive.org</a>
            </footer>
        </div>
        <script src="css3-transformations.js"></script>
    </body>
</html>
