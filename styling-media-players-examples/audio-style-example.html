<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>An Example Of An Audio Player With Some Style</title>
        <link rel="stylesheet" href="audio-style-example.css">
    </head>
    <body>
        <figure id="figaudio1">
            <img src="http://upload.wikimedia.org/wikipedia/commons/d/d4/Nokota_Horses.jpg" alt="A horse" 
                width="200" id="imghorse">
            <figcaption id="figcptionaudio1">
                Press Play to hear the horse!
                <audio controls="controls">
                    <source src="https://dl.dropboxusercontent.com/u/1631516/horse.ogg" type="audio/ogg">
                    <source src="https://dl.dropboxusercontent.com/u/1631516/horse.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                    Download the audio/video in
                    <a href="https://dl.dropboxusercontent.com/u/1631516/horse.ogg">OGG</a>
                    or <a href="https://dl.dropboxusercontent.com/u/1631516/horse.mp3">MP3</a>
                    format
                </audio>
            </figcaption>
        </figure>
    </body>
</html>
