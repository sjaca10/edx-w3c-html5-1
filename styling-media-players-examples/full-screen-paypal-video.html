<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Full screen video, example from demosthene.info</title>
    </head>
    <body>
        <header>
            <video style="width: 1457px; height: auto; visibility: visible;" autoplay="autoplay"
                muted="muted" loop poster="https://www.paypalobjects.com/webstatic/en_GB/mktg/wright/videos/uk-brand-campaign.jpg">
                <source src="https://www.paypalobjects.com/webstatic/en_GB/mktg/wright/videos/uk-brand-campaign.mp4"
                    type="video/mp4">
                <source src="https://www.paypalobjects.com/webstatic/en_GB/mktg/wright/videos/uk-brand-campaign.webm"
                    type="video/webm">
            </video>
        </header>
        <section>
            <h1>
                Paypal video full screen using only CSS
            </h1>
        </section>
    </body>
</html>
